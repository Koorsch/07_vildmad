<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="media/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/viking.css">
    <title>Spis som en viking - Råvarer</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="media/logo.svg" alt="Skjold" onclick="window.location.href='index.html'">
            </div>
            <div class="burger">
                <span class="bar one"></span>
                <span class="bar two"></span>
                <span class="bar three"></span>
            </div>
            <div class="nav_link">
                <ul>
                    <li><a href="index.html#sanke">Hvordan sanker man?</a></li>
                    <li><a href="index.html#leksikon">Leksikon</a></li>
                    <li><a href="index.html#spis">Spis som en Viking</a></li>
                    <li><a href="ingredient_list.html">Råvarer</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <button onclick="window.scrollTo(0, 0)" id="scrollUp" title="Tilbage til toppen" type="button"><img
                src="media/up-arrow.svg" alt="Arrow up"></button>
        <!-- <a href="index.html" id="tilbageKnap"><img src="media/right-arrow.svg" alt="tilbagePil"></a> -->
        <article class="leksikon_ingrediens">
            <div>
                <h2>Leksikon</h2>
                <p>Her kan du se hvilke ingredienser <br>
                    Vikingerne sankede og information <br>
                    Omkring dem</p>
            </div>
            <div>
                <img src="media/hilda.svg" alt="">
            </div>
        </article>
        <section id="filter_form">
            <form>
                <button type="submit" id="alfabet" onclick="event.preventDefault();">A-Å</button>
            </form>
            <form id="filterForm">
                <button class="hidden" type="submit" onclick="event.preventDefault();">Click?</button>
                <select id="filterCategory" name="filterCategory" onclick="event.preventDefault();">
                    <option value="all">Type</option>
                    <option value="Blomster">Blomster</option>
                    <option value="Buske og træer">Buske og træer</option>
                    <option value="Strandurter">Strandurter</option>
                    <option value="Svampe">Svampe</option>
                    <option value="Tang">Tang</option>
                    <option value="Urter og mindre vækster">Urter og mindre vækster</option>
                </select>
            </form>
            <form id="searchForm">
                <input type="search" name="query" placeholder="Søg..." id="searchBox">
                <button type="submit" value="Search" id="searchButton" onclick="event.preventDefault();">
                    <img src="media/search.svg" alt="søgKnap"></button>
            </form>
        </section>
        <article class="ingrediens_liste" id="ingrediens">
            <template id="template">
                <section onclick="">
                    <img src="media/barrskov.webp" alt="">
                    <a href="#" class="linkMe" alt="Link">
                        <h3>Ingrediens</h3>
                    </a>
                </section>
            </template>
        </article>
    </main>
    <footer>
        <div>
            <img src="media/logo.svg" alt="">
            <h3>Vild Mad</h3>
        </div>
    </footer>
    <script src="js/viking.js"></script>
    <script src="js/viking_db.js"></script>
